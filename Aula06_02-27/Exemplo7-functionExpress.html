<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script></script> -->
    <title>javaScript</title>
</head>
<body>
    <script>
        // Anonymus function
        //IIFE - Immediately Invoked Function Expression
        console.log('ds');
        (function(a,b,c){
            console.log(a + b + c)
            return a + b + c
        })(1,2,3)

        var sum = 2
        console.log(typeof(sum))
        //function expression
        sum = function (a,b){
            return a + b
        }

        function soma (a, b) {
            return a + b
        }

        console.log(sum(7, 3))
        console.log(typeof(sum))
        console.log(typeof(soma))

    </script>
</body>
</html>
